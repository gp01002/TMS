    <script>
        const BASE_URL = "https://gp01002.github.io/TMS/";

        // âœ¨ å­¸ç¿’è³‡æ–™åº«
        const learningData = {
            1: [
                { id: "1.1", text: "åœ¨æ¯›å·¾ä¸Šä¿¯é †è‡³å¤§è…¿", note: "è¨­å®šå®¢æˆ¶ä½ç½®ï¼Œä¿æŒæ¥è§¸ã€‚" },
                { id: "1.2", text: "ç”±å…©å´æ»‘ä¸‹è‡³è…³åº•", note: "å‹•ä½œè¼•æŸ”æµæš¢ã€‚" },
                { id: "1.3", text: "å°‡æ¯›å·¾æ²åœ¨é›™è…¿ä¹‹é–“", note: "ç¢ºä¿æ¯›å·¾è¦†è“‹éš±ç§éƒ¨ä½ä¸¦å®šä½ã€‚" },
                { id: "1.4", text: "é›™è…¿ç”±é˜¿åŸºé‡Œæ–¯è…±ä¸Šæ¸¸", note: "é›™è…¿åŒæ­¥æ“ä½œï¼Œé€²è¡Œåˆå§‹é•·æ¨ã€‚" },
                { id: "1.5", text: "å°‡å³è…³è¦†è“‹", note: "ç¢ºèªæ“ä½œç›®æ¨™ç‚ºå·¦è…³ï¼Œä¿æŒå³è…³ä¿æš–ã€‚" },
                { id: "1.6", text: "ä¸Šæ²¹", note: "å‡å‹»å¡—æŠ¹æŒ‰æ‘©æ²¹æ–¼é›™æ‰‹ã€‚" },
                { id: "1.7", text: "å¤§å®‰æ’«", note: "å…©æ‰‹æ”¾åœ¨è…³åº•ï¼Œåœç•™ç‰‡åˆ»å»ºç«‹é€£çµã€‚" }
            ],
            2: [
                { id: "2.1", text: "é›™æ‰‹æ‹‡æŒ‡ä¸¦æ’ï¼Œé•·æ¨è‡³å¤§è…¿", note: "ç”±ä¸‹å¾€ä¸Šï¼Œæ–½åŠ›å‡å‹»ã€‚" },
                { id: "2.2", text: "ç”±å…©å´å›åŒ…", note: "å›ç¨‹å‹•ä½œï¼Œè¼•æ’«æ»‘å›ã€‚" },
                { id: "2.3", text: "æ’¥ææŠ€å·§", note: "ç”±ä¸‹è‡³ä¸Šï¼Œåˆ†æ®µå‘å…©å´ææ‹‰è‚Œè‚‰ã€‚" },
                { id: "2.4", text: "å¤§è…¿å…§å¤–å´æ“ä½œ", note: "ç”±å…§å´é–‹å§‹ï¼Œå†æ“ä½œå¤–å´ã€‚" },
                { id: "2.5", text: "é›™æ‰‹äº¤æ›¿å‘ä¸Šæ’«é †", note: "ä½¿ç”¨äº¤æ›¿æ‰‹é€²è¡Œé•·æ¨ï¼Œä¿æŒé€£è²«ã€‚" },
                { id: "2.6", text: "å°è…¿å‘ä¸Šé•·æ¨è‡³å§”ä¸­ç©´", note: "æ³¨æ„è†è“‹å¾Œæ–¹åŠ›é“éœ€æ¸›è¼•ã€‚" },
                { id: "2.7", text: "å°è…¿åˆ†ä¸‰ç­‰ä»½æ“ä½œ", note: "å…§ã€ä¸­ã€å¤–å´å„ä¸€æ¬¡ï¼Œä¾†å›å…±ä¸‰æ¬¡ã€‚" },
                { id: "2.8", text: "æŠ¬è…³ 90 åº¦ï¼Œä¸€æ‰‹æ‰˜è…³ç›¤", note: "æº–å‚™é€²è¡Œè…³åº•æŒ‰æ‘©ã€‚" }
            ],
            3: [
                { id: "3.1", text: "é›™æ‰‹æ‹‡æŒ‡ä¸¦æ’é•·æ¨å¤§è…¿", note: "å³è…¿é–‹å§‹ï¼Œé‡è¤‡å·¦è…¿åŸºç¤å‹•ä½œã€‚" },
                { id: "3.2", text: "ç”±å…©å´å›åŒ…", note: "ä¿æŒæ¥è§¸ã€‚" },
                { id: "3.4", text: "S å‹æŠ“æ", note: "â˜… é‡é»æŠ€å·§ï¼šåŸ·è¡Œ S å‹ææ³•æ”¾é¬†è‚Œè‚‰ã€‚" },
                { id: "3.5", text: "å¤§è…¿å…§å¤–å´æ“ä½œ", note: "ç”±å…§è‡ªå¤–ã€‚" },
                { id: "3.13", text: "æ¡åç§’", note: "æŒçºŒæŒ‰å£“è…³æŒå¿ƒåç§’ï¼Œçµ¦äºˆå®‰å®šæ„Ÿã€‚" }
            ],
            4: [
                { id: "4.1", text: "æ¯›å·¾æ²å›ä¸­é–“", note: "æº–å‚™çµæŸå‹•ä½œã€‚" },
                { id: "4.2", text: "å¤§å®‰æ’«", note: "é€²è¡Œæœ€çµ‚çš„å»£æ³›å®‰æ’«ï¼Œæ¶µè“‹é›™è…¿ã€‚" },
                { id: "4.4", text: "è“‹ä¸Šæ¯›å·¾", note: "å®Œæ•´è¦†è“‹ï¼Œå®£å‘Šç™‚ç¨‹çµæŸã€‚" }
            ]
        };

        let scene, camera, renderer, controls, model;
        let currentPhase = 1;
        let currentStepIndex = 0;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let targets = [];

        // åˆå§‹åŒ–
        function startGame() {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('ui-layer').style.display = 'block';
            setTimeout(initThreeJS, 100);
        }

        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            
            const grid = new THREE.GridHelper(20, 20);
            scene.add(grid);

            camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(0, 8, 5); // è¦–è§’æ‹‰é«˜æ–¹ä¾¿çœ‹å…¨èº«
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onCanvasClick);
            renderer.setAnimationLoop(animate);

            loadRoom();
            // é è¨­è¼‰å…¥ç”·æ€§æ¨¡ç‰¹å…’
            loadModel('male');
            // é è¨­é€²å…¥ç¬¬ä¸€éšæ®µ
            setPhase(1);
        }

        function loadRoom() {
            const loader = new THREE.GLTFLoader();
            loader.load(BASE_URL + 'A01.glb', (gltf) => {
                const room = gltf.scene;
                room.scale.set(20, 20, 20);
                scene.add(room);
            });
        }

        function loadModel(type) {
            if (model) scene.remove(model);
            
            document.getElementById('loading-text').classList.add('show');
            const url = BASE_URL + (type === 'male' ? 'B01.glb' : 'B02.glb');

            const loader = new THREE.GLTFLoader();
            loader.load(url, (gltf) => {
                model = gltf.scene;
                // âœ¨ é è¨­é«˜åº¦è¨­ç‚º 4.0
                const y = parseFloat(document.getElementById('range-y').value);
                model.position.set(-1.2, y, 0);
                model.rotation.set(-Math.PI/2, 0, Math.PI/2);
                scene.add(model);
                
                // ç”¢ç”Ÿäº’å‹•é» (ç¤ºæ„)
                createTargets(model.position);

                document.getElementById('loading-text').classList.remove('show');
            });
        }

        function createTargets(basePos) {
            if (targets.length > 0) targets.forEach(t => scene.remove(t));
            targets = [];

            // æ ¹æ“šç•¶å‰æ­¥é©Ÿç°¡å–®é¡¯ç¤ºå¹¾å€‹é‡é»éƒ¨ä½ (ç¤ºæ„)
            const positions = [
                {x: 0, y: 0.5, z: -0.6}, // é ­é ¸
                {x: 0, y: 0.5, z: 0},    // èƒŒ/è…°
                {x: 0, y: 0.5, z: 0.8},  // è…¿
                {x: 0, y: 0.5, z: 1.2}   // è…³åº•
            ];

            const geo = new THREE.SphereGeometry(0.2, 16, 16);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.4 });

            positions.forEach(p => {
                const ball = new THREE.Mesh(geo, mat.clone());
                ball.position.set(basePos.x + p.x, basePos.y + p.y, basePos.z + p.z);
                
                gsap.to(ball.material, { opacity: 0.1, duration: 1, yoyo: true, repeat: -1 });
                scene.add(ball);
                targets.push(ball);
            });
        }

        // --- æ•™å­¸æµç¨‹æ§åˆ¶ ---
        function setPhase(p) {
            currentPhase = p;
            currentStepIndex = 0;
            
            // UI æ›´æ–°
            document.querySelectorAll('.phase-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('p' + p).classList.add('active');
            
            updateStepDisplay();
        }

        function nextStep() {
            if (currentStepIndex < learningData[currentPhase].length - 1) {
                currentStepIndex++;
                updateStepDisplay();
            } else {
                showFeedback("æ­¤éšæ®µå·²å®Œæˆï¼è«‹é¸æ“‡ä¸‹ä¸€éšæ®µ");
            }
        }

        function prevStep() {
            if (currentStepIndex > 0) {
                currentStepIndex--;
                updateStepDisplay();
            }
        }

        function updateStepDisplay() {
            const step = learningData[currentPhase][currentStepIndex];
            document.getElementById('step-id').innerText = `STEP ${step.id}`;
            document.getElementById('step-text').innerText = step.text;
            document.getElementById('step-note').innerText = step.note;
            
            // æ’­æ”¾ç‰¹æ•ˆæç¤ºæ›æ­¥é©Ÿ
            showFeedback(`æ­¥é©Ÿ ${step.id}`);
        }

        function updateHeight(val) {
            document.getElementById('val-y').innerText = parseFloat(val).toFixed(2);
            if (model) {
                model.position.y = parseFloat(val);
                createTargets(model.position); // æ›´æ–°çƒçš„ä½ç½®
            }
        }

        function onCanvasClick(e) {
            // é»æ“Šäº’å‹•é‚è¼¯ (ç°¡åŒ–ç‰ˆï¼šé»æ“Šä»»æ„è™•éƒ½ç®—ç·´ç¿’ä¸€æ¬¡)
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(targets);
            if (intersects.length > 0) {
                const pt = intersects[0].object.position;
                playEffect(pt);
                showFeedback("âœ… å‹•ä½œæ­£ç¢º");
            }
        }

        function playEffect(pos) {
            const ring = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.2, 32),
                new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide })
            );
            ring.position.copy(pos);
            ring.position.y += 0.1;
            ring.rotation.x = -Math.PI/2;
            scene.add(ring);
            gsap.to(ring.scale, {x:3, y:3, opacity:0, duration:0.5, onComplete:()=>scene.remove(ring)});
        }

        function showFeedback(msg) {
            const el = document.getElementById('feedback-text');
            el.innerText = msg;
            el.style.opacity = 1;
            clearTimeout(window.fbTimer);
            window.fbTimer = setTimeout(() => { el.style.opacity = 0; }, 1500);
        }

        function resetCam() { controls.reset(); }
        
        function onWindowResize() {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function animate() {
            if (controls) controls.update();
            renderer.render(scene, camera);
        }
